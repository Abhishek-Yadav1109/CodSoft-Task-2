<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="menu">
                <a href="/">Home</a>
                <a href="/">About</a>
                <a href="/">Features</a>
                <a href="/">Booking</a>
                <a href="/">Login</a>
            </div>
        </nav>

        <div class="line">
            <div class="line1"></div><br>
            <div class="line2"></div><br>
            <div class="line3"></div>
        </div>
        <div class="content">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Future <br> on Your Hand</h1>
                <button>Order Now</button>
            </div>
            <dir class="right">
                <img src="watch.png" alt="watch img"
                    class="animate__animated animate__lightSpeedInLeft animate__delay-1s">
        </div>

        </div>

        <div>
            <div class="icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
                <img src="fb.png" alt="facebook icon">
                <img src="insta.png" alt="Instagram icon">
                <img src="whatsapp.png" alt="Whatsapp icon">
                <img src="tweet.png" alt="tweeter icon">
            </div>
        </div>
    </header>

</body>

</html>
